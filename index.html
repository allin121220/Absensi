<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi Karyawan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e6f0ff, #f0f8ff);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #photo-preview {
      margin-top: 15px;
      text-align: center;
    }
    canvas {
      display: none;
    }
    .success {
      text-align: center;
      padding: 30px;
    }
    .success svg {
      width: 50px;
      height: 50px;
      fill: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Absensi Karyawan</h2>
    
    <!-- Webcam Section -->
    <video id="video" autoplay playsinline muted style="width:100%;height:200px;border:1px solid #ccc;border-radius:5px;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button onclick="capturePhoto()" id="captureBtn">Ambil Foto</button>
    
    <!-- Form Section -->
    <form id="absensiForm" onsubmit="handleSubmit(event)" style="margin-top:20px;">
      <label for="name">Nama Lengkap:</label>
      <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda"/>

      <label for="location">Lokasi Absensi:</label>
      <select id="location" name="location">
        <option value="kantor">Kantor</option>
        <option value="rumah">Rumah</option>
      </select>

      <button type="submit" style="margin-top:20px;background:#3498db;color:white;border:none;">Submit Absensi</button>
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="success" style="display:none;">
      <svg><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
      <p>âœ… Berhasil! Absensi Anda telah direkam.</p>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    let photoData = null;

    // Initialize webcam
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert('Kamera tidak tersedia!');
        captureBtn.disabled = true;
      }
    }

    // Capture photo
    function capturePhoto() {
      const ctx = canvas.getContext('2d');
      canvas.width = 300;
      canvas.height = 200;
      ctx.drawImage(video, 0, 0, 300, 200);
      photoData = canvas.toDataURL('image/png');
      alert('Foto berhasil diambil!');
    }

    // Handle form submit
    async function handleSubmit(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      
      if (!name || !photoData) {
        alert('Silakan isi nama dan ambil foto terlebih dahulu');
        return;
      }

      const data = {
        name,
        location: document.getElementById('location').value,
        photo: photoData,
        timestamp: new Date().toISOString()
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbylB5rKGO6rFg4d8O28TZvP22x4qb7WC9DyGkGowv3z5Q5QzgqIA_wtos5_6C3gTdl6/exec ', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          document.getElementById('absensiForm').style.display = 'none';
          document.getElementById('successMessage').style.display = 'block';
          document.getElementById('name').value = '';
          photoData = null;
        }
      } catch (error) {
        alert('Gagal mengirim data: ' + error.message);
      }
    }

    // Initialize camera on page load
    window.onload = initCamera;
  </script>
</body>
</html>
